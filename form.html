<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h2>Register form</h2>
<form action="">
    <fieldset>
<legend>User information</legend>
<label for="firstname">firstname</label>
<br>
<input type="text"name="frame" id="firstname" placeholder="Your firstname">
<br>
<label for="middle name">middle name</label>
<br>
<input type="text" name="frame" id="middle name" placeholder="Your middle name">
<br>
<label for="Last name">Last Name</label>
<br>
<input type="text" name="frame" id="Last name" placeholder="Your last name">
<br>
<label for="email">Email</label>
<br>
<input type="email" name="email" id="email" placeholder="example@example.com">
<br>
<label>Gender</label>
<input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="female">Female
<input type="radio" name="gender" value="other" checked>Other
<br>
<label for="dob">Date of Birth</label>
<br>
<input type="date" name="dob" id="dob">
<br>
<label for="password">Password</label>
<br>
<input type="password" name="pass" id="password" placeholder="*********">
<br>
<input type="submit" value="Register">
<input type="reset" value="Reset">
</fieldset>  
</body>
</html>
